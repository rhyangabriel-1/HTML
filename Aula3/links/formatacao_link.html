<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de links</title>
    <style>
        body {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.625);
            color: white;

        }
        /* link normal */
        a:link {
            color: blue;
            text-decoration: none;
        }
        /* link já visitado */
        a:visited {
            color: purple;
        }
        /* quando o mouse passa por cima */
        a:hover {
            color: red;
            text-decoration: underline;
            font-size: 100px;
        }

        /* Enquanto o link está sendo clicado */
        a:active {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Formatação de links com CSS</h1>
    <p><a href="#">Formatação de links</a></p>
    
</body>
</html>
