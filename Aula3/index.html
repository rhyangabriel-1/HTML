<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula3</title>
</head>
<body>
    <!-- Cabeçalho-->
    <header>
        <h1>Cores, Imagens e Links</h1>
    </header>
    <main>
        <!-- Cores em html-->
         <section>
            <h1>Formatos de cor no CSS:</h1>
            <h2 style="color: #FF5733;">Titulo com cor em hexadecimal</h2>
            <h2 style="color: rgb(0, 128, 255);">Titulo com cor em RGB</h2>
            <h2 style="color: rgba(0, 128, 0, 0.6);">Titulo com cor em RGBA</h2>
         </section>
         <hr>
    </main>
    <img src="image.png" alt="Teste" title="Teste">
    <hr>
    <!-- Imagem como background-->
    <section>
        <div style="border: 1px solid red; width: 612px; height: 384px; color: yellow; text-align: center; background-image: url('image.png'); "> 
            <h2>Image como background</h2>
            <p>Esta seção tem uma imagem de fundo</p>
        </div>
    </section>
    <!-- Videos Externos iframe-->
     <section>
        <h2>Video Externo</h2>
        <iframe src="https://www.youtube.com/embed/dApoBImYPE8?si=_dFBl4Ba2aAw31p1" width="500px"  height="300px " allowfullscreen>
        </iframe>
    </section>
    <hr>
</body>
</html>
