<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pseudo-classes</h1>

    <section>
        <h3>Formularios</h3>
        <input type="text" placeholder="Selecione para ver o :focus">
        <button>Botão com :hover</button>
    </section>

    <section>
        <p>Este é o primeiro parágrafo (deve ficar em negrito pelo :first-child).</p>
        <p>Este é o segundo parágrafo (normal).</p>
    </section>

    <section>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Ùltimo item  (deve ficar em negrito pelo :first-child)</li>
        </ul>
    </section>

    <section>
        <h3>Tabela com linhas Alternadas</h3>
        <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr>
                <td>João</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>22</td>
            </tr>
        </table>
    </section>
</body>
</html>
