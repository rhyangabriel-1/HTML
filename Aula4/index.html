<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4</title>
    <style>
        table, th, td {
            border: 1px solid black;
            background-color: lightgray;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <header>
        <h1>Listas, Tabelas e Formularios</h1>
    </header>
    <main>
        <section>
            <h2>Glossário</h2>
            <dl>
                <dt>HTML:</dt>
                <dd>Linguagem de marcação usada para estruturar páginas na web</dd>

                <dt>CSS:</dt>
                <dd>Folhas de estilo, usadas para definir aparência e layout</dd>

                <dt>JavaScript:</dt>
                <dd>Linguagem de programação usada para criar interatividade ás páginas.</dd>
            </dl>
        </section>
    </main>
    <hr>
    <section>
        <h2>Tabela</h2>
        <table border="1" height="200" width="300" >
            <tr align="center">
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr valign="top">
                <td>Rhyan</td>
                <td>17</td>
            </tr>
            <tr valign="middle">
                <td>Maria</td>
                <td>16</td>
            </tr>
            <tr valign="bottom">
                <td>João</td>
                <td>18</td>
            </tr>
        </table>
    </section>
    <hr>
</body>
</html>
